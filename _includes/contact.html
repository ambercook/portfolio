	<section class="contact">

		<div class="container">

			<h2>Get in touch</h2>
		
			
			<div class="row">

				<form class="contact_form seven columns">

					<div class="row">

						<label for="contactName">Name</label>
	      				<input 
	      					class="u-full-width" 
	      					type="text" 
	      					placeholder="Your Name" 
	      					id="contactName">
					</div>

					<div class="row">

						<label for="contactEmail">Email Address</label>
	      				<input 
	      					class="u-full-width" 
	      					type="email" 
	      					placeholder="you@domain.com" 
	      					id="contactEmail">
					</div>


					<div class="row">

						<label for="contactMessage">Message</label>
					  	<textarea 
					  		class="u-full-width" 
					  		placeholder="Hey Amber, top of the muffin to you!" 
					  		id="contactMessage"></textarea>

					</div>

					<div class="row">
						<input class="button-primary" type="button" value="Submit">
					</div>
				</form>

	

				<div class="contact_details five columns">
		

					<ul>
						<li><a href="#">hello@ambercook.codes</a></li>
						<li><a href="#">LinkedIn</a></li>
						<li><a href="#">Github</a></li>
					</ul>
				</div>



			</div>


		</div>

	</section>
